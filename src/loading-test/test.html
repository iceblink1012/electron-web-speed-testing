<link href='lib/onsenui/css/onsenui.css' rel='stylesheet' type='text/css'/>
        <link href='lib/onsenui/css/onsen-css-components.min.css' rel='stylesheet' type='text/css'/>
        <script src="lib/onsenui/js/onsenui.min.js"></script>
<script src="lib/vue/vue.min.js"></script>
<script src="lib/vue/vue-onsenui.js"></script>

<template id="main">
  <v-ons-navigator swipeable
    :page-stack="pageStack"
    @push-page="pageStack.push($event)"
  ></v-ons-navigator>
</template>

<div id="app"></div>
<script>
    const page2 = {
  key: 'page2',
  template: `  <v-ons-page>
    <v-ons-toolbar>
      <div class="left">
        <v-ons-back-button>Page 1</v-ons-back-button>
      </div>
      <div class="center">Page 2</div>
    </v-ons-toolbar>
    <p style="text-align: center">This is the second page {{ page2.data.a }}</p>
  </v-ons-page>`,
  data: {
      a: 2
  }
};

const page1 = {
  key: 'page1',
  template: `<v-ons-page>
    <v-ons-toolbar>
      <div class="center">Page 1</div>
    </v-ons-toolbar>
    <p style="text-align: center">
      This is the first page
      <v-ons-button @click="push">Push Page 2</v-ons-button>
    </p>
  </v-ons-page>`,
  data: {
      a: 1
  },
  methods: {
    push() {
      this.$emit('push-page', page2);
    }
  }
};

new Vue({
  el: '#app',
  template: '#main',
  data() {
    return {
      pageStack: [page1],
      a: 1,
    };
  }
});
</script>
