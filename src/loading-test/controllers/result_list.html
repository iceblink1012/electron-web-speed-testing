<v-ons-page>
    <v-ons-toolbar>
        <div class="left">
            <v-ons-back-button>Back</v-ons-back-button>
        </div>
        <div class="center">
            <h1> #{{ result_list.data.result_id+1 }} Results</h1>
        </div>
        <div class="right">
            <ons-toolbar-button>
                <a href="https://github.com/pulipulichen/electron-loading-test/wiki/Help#results-detail-list" target="_blank">
                    <ons-icon icon="fa-question-circle"></ons-icon>
                </a>
            </ons-toolbar-button>
        </div>
    </v-ons-toolbar>

    <v-ons-list modifier="inset" id="result_list" class="panel panel_results">
        <v-ons-list-item v-show="main_page.data.status_running === false" 
                         modifier="nodivider"
                         @click="save_results_details">
            <v-ons-row>
                <v-ons-col>
                    <v-ons-button modifier="large" class='ui button'>
                        <ons-icon icon="fa-save"></ons-icon>
                        {{ i18n.t("SAVE RESULTS") }}
                    </v-ons-button>
                </v-ons-col>
            </v-ons-row>
        </v-ons-list-item>

        <v-ons-list-item v-for="(result, index) in result_list.data.jobs_result" 
                         class="cursor-pointer" v-bind:class="{ failed: (result.passed === false)}"
                         @click="nav_result_data(result_list.data.result_id, index)"
                         modifier="chevron">
            <v-ons-col width="4rem">
                #{{ result_list.data.result_id+1 }}-{{ index + 1 }}
            </v-ons-col>
            <v-ons-col width="5rem">
                <ons-icon icon="md-timer"></ons-icon>
                {{ result.spend_time }}
            </v-ons-col>
            <v-ons-col width="4rem">
                <ons-icon icon="fa-check-circle" v-show="result.passed" style="color: green"></ons-icon>
                <ons-icon icon="fa-exclamation-triangle" v-show="result.passed === false" ></ons-icon>
            </v-ons-col>
            <v-ons-col v-bind:title="result.url">
                {{ result.uri }}
                <span v-show="result.passed === false"><br />({{ status_code(result.status) }})</span>
            </v-ons-col>
        </v-ons-list-item>
    </v-ons-list>
</v-ons-page>
