<v-ons-page>
    <v-ons-toolbar>
      <div class="left">
        <v-ons-back-button>Back</v-ons-back-button>
      </div>
      <div class="center">
          <h1> #{{ result_data.data.result_id }} Result Data</h1>
      </div>
    </v-ons-toolbar>
    
    <v-ons-list modifier="inset" id="result_list" class="panel panel_results">
        <v-ons-list-item>
            <label class="center" for="result_data">
                Data ({{ result_data.data.data_type }})
            </label>
            <div class="right">
                <textarea class="textarea textarea--transparent" id="result_data" 
                    v-model="result_data.data.data"
                    placeholder="Result Data" readonly></textarea>
            </div>
        </v-ons-list-item>
    </v-ons-list>
</v-ons-page>
